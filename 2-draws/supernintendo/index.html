<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SUPER NINTENDO</title>
</head>
<body>
    <div class="pad-container">
        <div class="pad">
            <div class="boton-atras-izq"></div>
            <div class="boton-atras-dra"></div>
            <div class="cross-axis-container">
                <div class="cross-axis-x"></div>
                <div class="cross-axis-circle"></div>
                <div class="cross-axis-y"></div>
                <div class="cross-axis-cover-left"></div>
                <div class="cross-axis-cover-right"></div>
            </div>
            <div class="logoNintendo">
                <div class="logo">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="shadowCircle1"></div>
                    <div class="shadowCircle2"></div>
                </div>
                <div class="supernintendo">SUPER NINTENDO</div>
                <div class="entretainment">ENTRETAINMENT SYSTEM</div>
            </div>
            <div class="buttons-center">
                <div class="button-select">SELECT</div>
                <div class="button-start">START</div>
            </div>
            <div class="buttons-container">
                <div class="button-up">
                    <div class="button button-green"></div>
                    <div class="button button-blue"></div>
                </div>
                <div class="button-down">
                    <div class="button button-yellow"></div>
                    <div class="button button-red"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

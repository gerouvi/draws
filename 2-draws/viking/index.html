<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/styles.css">
    <title>Viking</title>
</head>
<body>
    <div class="container">
        <div class="viking">
            <div class="helmet-container">
                <div class="helmet-extras"></div>
                <div class="horn-container">
                    <div class="horn-base left"></div>
                    
                    <div class="horn-base right"></div>
                    <div class="horn left"></div>
                    <div class="horn right"></div>
                </div>
                <div class="helmet"></div>
                <div class="helmet-bottom">
                    <div class="helmet-bottom-square"></div>
                    <div class="helmet-bottom-square"></div>
                    <div class="helmet-bottom-square"></div>
                    <div class="helmet-bottom-square"></div>
                    <div class="helmet-bottom-square"></div>
                    <div class="helmet-bottom-square"></div>
                </div>
            </div>
            <div class="face-container">
                <div class="face"></div>
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="ears">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                </div>
                <div class="nouse"></div>
                <div class="mouth"></div>
                <div class="sideburns">
                    <div class="sideburn left"></div>
                    <div class="sideburn right"></div>
                </div>
            </div>
            <div class="beard-container">
                <div class="moustache"></div>
                <div class="circle left"></div>
                <div class="circle center"></div>
                <div class="circle right"></div>
                <div class="small-circle"></div>
            </div>
            
        </div>
    </div>
</body>
</html>

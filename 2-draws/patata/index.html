<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>patata</title>
</head>
<body>
    <div class="patata-container">
        <div class="patata-head">
            <div class="patata-face">
                <div class="eyesBrowns">
                    <div class="eyeBrown-left"></div>
                    <div class="eyeBrown-right"></div>
                </div>
                <div class="eyes">
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                </div>
                <div class="bagEyes">
                    <div class="bagEye-left"></div>
                    <div class="bagEye-right"></div>
                </div>
                <div class="cheeks">
                    <div class="cheek-left"></div>
                    <div class="cheek-right"></div>
                </div>
                <div class="mouthZone">
                    <div class="mouth"></div>
                    <div class="chin"></div>
                </div>
            </div>
        </div>
        <div class="patata-body"></div>
        <div class="shadow"></div>
    </div>
</body>
</html>
